<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天界面</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .message-container {
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-3xl p-4">
        <div id="messageContainer" class="message-container space-y-4 mb-4">
            <!-- 消息将在这里动态添加 -->
        </div>
        <div class="flex gap-2">
            <input type="text" id="messageInput" placeholder="请输入问题，Ctrl+Enter 换行，Enter发送" class="flex-1 p-2 border rounded">
            <button id="sendButton" class="bg-blue-500 text-white px-4 py-2 rounded">发送</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
